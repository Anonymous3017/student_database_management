<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit student</title>
</head>
<body>
    <h1>Edit Student</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- print the student id first -->
    <h3>Student ID: {{ student.id }}</h3>
    <br>
    <form action="{{ url_for('edit', id=student.id) }}" method="post">
        <input type="hidden" name="id" value="{{ student.id }}">
        <br>
        <label for="name">Name</label>
        <input type="text" name="name"value="{{ student.name }}">
        <br>
        <label for="city">City</label>
        <input type="text" name="city" value="{{ student.city }}">
        <br>
        <label for="addr">Address</label>
        <input type="text" name="addr" value="{{ student.addr }}">
        <br>
        <label for="pin">PINCODE</label>
        <input type="text" name="pin" value="{{ student.pin }}">
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{ url_for('show_all') }}">Back to list</a>
</body>
</html>
